<!doctype html>
<html>

<head>
    <title>Rough Draft</title>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!--Css Link-->
    <link rel="stylesheet" type="text/css" href="assets/css/draft3_style.css">
</head>

<body>
    <div class="jumbotron" id="header">
        <h1>News App</h1>
        <p class="gradientFont">LIVE NEWS AT YOUR FINGERTIPS</p>
    </div>
    <div class="container-fluid">
        <div class="jumbotron row" id="newsJumbotron">
            <div class="col-md-6" alt="Youtube video will go here">
                <h2>Live Video</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/uT3SBzmDxGk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                </iframe>
            </div>
            <div class="col-md-6">
                <h2> Video Feeds </h2>
                
            </div>
            <div class="=col-md-12">
                <p id="buttons">
                    <div class="col-md-6">
                        <p><a class="btn btn-default" href="#" role="button" id="cnnBnt">CNN Live</a></p>
                        <p><a class="btn btn-default" href="#" role="button" id="foxBnt">FOX News Live</a></p>
                        <p><a class="btn btn-default" href="#" role="button" id="abcBnt">ABC News Live</a></p>
                        <p><a class="btn btn-default" href="#" role="button" id="msnbcBnt">MSNBC Live</a></p>
                        <p><a class="btn btn-default" href="#" role="button" id="skyBnt">SKY News Live</a></p>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-success" id="search">Search</button>
                                </span>
                            </div>
                            <!-- /input-group -->
                    </div>
                </p>
            </div>
        </div>
        <!-- ******************* end of main div ********************* -->
        <!-- ******************* table for song info ********************* -->
        <div class="container" id="relatedNews">
            <div>
                <h2>Related News</h2>
            </div>
            <table class="table">
                <!--  table  -->
                <tr class="table-light">
                    <th scope="col">Source:</th>
                    <th scope="col">Article:</th>
                    <th scope="col">Date:</th>
                    <th scope="col">Link:</th>
                </tr>
            </table>
            <!-- table  -->
            <!-- ******************* form ********************* -->
            <form id="main-form">
                <div class="form-group">
                    <label for="pwd">Search:</label>
                    <input type="text" class="form-control" id="search-video" placeholder="search news" name="search-news">
                </div>
                <!-- ******************* buttons ********************* -->
                <button type="submit" class="btn btn-success" id="search">Search</button>
                <button id="clear-results" type="submit" class="btn btn-default">Clear Results</button>
            </form>
            <!-- ******************* end of form ********************* -->
        </div>
        <!-- ******************* end of table  ********************* -->
    <script src="assets/js/news_js.js"></script>
</body>

</html>
</body>

</html>
